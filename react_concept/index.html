<!-- react로 likeButton 만드는 살습, html로 어떻게 구성되는 지 먼저 알아보기 -->
<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.developement.js"></script>
    <!-- 리액트가 동작하는 핵심적 코드, 개발 시 developement이고 배포 시 production으로 변경하기 -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.developement.js"></script>
    <!-- 리액트 코드 웹에다가 붙여주는 역할 -->
  </head>
  <body>
      <div id="root"></div>
      <script>
        const e = React.createElement;

        class LikeButton extends React.component {
          constructor(props) {
            super(props);
            this.state = { //바뀔 여지가 있는 부분이 상태(state)
              liked: false,
            };
          }

          render(){ //화면에 표시하는 메서드
            return e(
              'button' ,
              { onClick: () => {this.setState({liked:true})}, type: 'submit'},
              this.state.liked === true ? 'Liked' : 'Like',
          ); 
          }
        }
        // react는 상태만 변경되어도 데이터와 화면을 일치시키는 코드를 따로 작성하지 않아도 렌더링을 해줌
        // 실서비스를 작성해보면 편리함을 알게될 것
      </script>
      <script>
        ReactDOM.render(e(LikeButton), document.querySelector('root')); // 화면에다가 실제 반영위한 렌더링 과정
      </script>
  </body>
</html>
