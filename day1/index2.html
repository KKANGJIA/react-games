<!-- react로 likeButton 만드는 살습, html로 어떻게 구성되는 지 먼저 알아보기 -->
<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.developement.js"></script>
    <!-- 리액트가 동작하는 핵심적 코드, 개발 시 developement이고 배포 시 production으로 변경하기 -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.developement.js"></script>
    <!-- 리액트 코드 웹에다가 붙여주는 역할 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- return에 있는 XML문법을 React.createElement로 바꿔주는 babel -->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class LikeButton extends React.component {
        constructor(props) {
          super(props);
          this.state = { //바뀔 여지가 있는 부분이 상태(state)
            liked: false,
          };
        }

        render(){ //화면에 표시하는 메서드
          return <button type="submit" onClick = {()=>{this.setState({liked:true})}}>
                  {this.state.liked ? 'Liked' : 'Like'}
                 </button>;
                 //코드의 가독성을 위해서 HTML문법같은 XML문법을 사용함
                 //JSX = JS + XML 
        }
      }
      //JS에서 HTML 문법을 지원하지 않기때문에 babel로 문법을 변환함
      //JS니까 속성명은 카멜케이스로 작성 onCLick
      //컴포넌트명은 대문자로 시작
    </script>
    <script type="text/babel">
      ReactDOM.render(<LikeButton/>, document.querySelector('root')); // 화면에다가 실제 반영위한 렌더링 과정
    </script>
  </body>
</html>
